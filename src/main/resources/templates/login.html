        body {

            color: white;
        }
        LABEL.indented-checkbox-text
        {
            display: block;
            position: relative;
            margin-top: -1.6em;  /* make this margin match whatever your line-height is */

<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please Log-In</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <p>
            <input type="checkbox" id="remember-me" name="remember-me" class="form-control" style="margin: 5px">
            <label for="remember-me" class="indented-checkbox-text">Remember me?</label>
        </p>
